    <style>
        * {

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;

        .container {

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .wheel-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1;
            margin-bottom: 30px;
        }
        
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid #ddd;
            position: relative;
            overflow: hidden;
            transition: transform 3s cubic-bezier(0.2, 0.8, 0.3, 1);
        }
        
        .wheel-section {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 50%;
            transform-origin: 0% 100%;
        }
        
        .wheel-section:nth-child(odd) {
            background-color: #FFF7ED;
        }
        
        .wheel-section:nth-child(even) {
            background-color: #F59E0B;
        }
        
        .section-text {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) rotate(90deg);
            text-align: center;
            width: 24px;
            font-size: 10px;
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: #333;
        }
        
        .wheel-pointer {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 20px solid #dc2626;
        }
        
        .spin-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ef4444;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            cursor: pointer;
            font-size: 14px;
            z-index: 5;
            transition: background-color 0.2s;
        }
        
        .spin-button:hover {
            background-color: #dc2626;
        }
        
        .spin-button:disabled {
            background-color: #f87171;
            cursor: not-allowed;
        }
        
        .result-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }
        
        .result-container.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .result-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .result-restaurant {
            font-size: 24px;
            font-weight: bold;
            color: #f59e0b;
            margin-bottom: 5px;
        }
        
        .result-menu {
            color: #666;
            margin-bottom: 15px;
        }
        
        .map-link {
            display: inline-block;
            background-color: #3b82f6;
            color: white;
            font-weight: 600;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        
        .map-link:hover {
            background-color: #2563eb;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: fall linear forwards;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="wheel-container">

            </div>
            
            <div class="wheel-pointer"></div>
            
            <button id="spinButton" class="spin-button">Î£∞Î†õ ÎèåÎ¶¨Í∏∞</button>

        <div class="result-container" id="resultContainer">

    <script>
        // ÏãùÎãπ Îç∞Ïù¥ÌÑ∞
        const restaurants = [
            { name: 'ÏàòÌïòÎèô', menu: 'Í≥∞ÌÉï, ÏÑ§Î†ÅÌÉï', url: 'https://naver.me/5D8t6gvf' },
            { name: 'ÌèâÍ∞ÄÏò•', menu: 'Ïò®Î∞ò, ÌèâÏñëÎÉâÎ©¥', url: 'https://naver.me/FHl0HlCR' },
            { name: 'Î∞òÎ£°ÏÇ∞', menu: 'Ïù¥Î∂ÅÏùåÏãù', url: 'https://naver.me/GYC9NZNC' },
            { name: 'ÌîºÏñëÏΩ© Ìï†Î®∏Îãà', menu: 'ÏΩ©ÎπÑÏßÄ, ÏΩ©Íµ≠Ïàò', url: 'https://naver.me/5Rh0ttMw' },
            { name: 'ÎßàÎã¥Î∞ç', menu: 'Ï§ëÏãùÎãπ', url: 'https://naver.me/IxsqViHd' },
            { name: 'ÏûáÏáºÏö∞', menu: 'Ïö∞Îèô, ÏÜåÎ∞î', url: 'https://naver.me/FLyTJ4dC' },
            { name: 'ÌåêÎèôÎ©¥Ïò•', menu: 'Í∞àÎπÑÌÉï, ÌèâÏñëÎÉâÎ©¥', url: 'https://naver.me/5oE54w2E' },
            { name: 'Î™®Î¶¨Ìñ•', menu: 'Ï§ëÏãùÎãπ', url: 'https://naver.me/5nerNoYF' },
            { name: 'Îπ†ÏôÑ', menu: 'Ï§ëÏãùÎãπ', url: 'https://naver.me/xIeXPL79' },
            { name: 'Ï≤≠Íµ≠Ïû•ÏÑúÍ∞àÎπÑ', menu: 'Ï∞åÍ∞ú, Ï†ÑÍ≥®', url: 'https://naver.me/F0z2PxPr' },
            { name: 'Ïö∞Î∞ÄÍ∞Ä', menu: 'ÏïàÎèôÍµ≠Ïãú, ÌèâÏñëÎÉâÎ©¥', url: 'https://naver.me/Fuz5Kk3N' },
            { name: 'ÎùºÌîºÏûêÎÖ∏Ïä§Ìä∏Îùº', menu: 'Ïù¥ÌÉàÎ¶¨ÏïÑÏùåÏãù', url: 'https://naver.me/GipBz9fK' },
            { name: 'ÏïåÎ°úÏù¥ÌÉÄÏù¥', menu: 'ÌÉúÍµ≠ÏùåÏãù', url: 'https://naver.me/Fio7Nz9n' },
            { name: 'Ïπ¥Î∞ú', menu: 'Ïù¥ÌÉàÎ¶¨ÏïÑÏùåÏãù', url: 'https://naver.me/GL8iswVA' },
            { name: 'ÎØ∏Ìä∏Ïï§Î≤àÎ≤ÑÍ±∞ÏÉµ', menu: 'ÏàòÏ†úÎ≤ÑÍ±∞', url: 'https://naver.me/Fk733Xjx' },
            { name: 'Í∞ïÎÇ®Ïû•ÏàòÎØ∏Ïó≠', menu: 'ÎØ∏Ïó≠Íµ≠', url: 'https://naver.me/5OQyigVX' }
        ];

        // Ï†ÑÏó≠ Î≥ÄÏàò
        let rotation = 0;
        let spinning = false;
        
        // DOM ÏöîÏÜå
        const wheel = document.getElementById('wheel');
        const spinButton = document.getElementById('spinButton');
        const resultContainer = document.getElementById('resultContainer');
        const resultRestaurant = document.getElementById('resultRestaurant');
        const resultMenu = document.getElementById('resultMenu');
        const resultLink = document.getElementById('resultLink');
        
        // Î£∞Î†õ ÏÑπÏÖò ÏÉùÏÑ±
        function createWheelSections() {
            const angle = 360 / restaurants.length;
            
            restaurants.forEach((restaurant, index) => {
                const section = document.createElement('div');
                section.className = 'wheel-section';
                
                // ÌöåÏ†Ñ Í∞ÅÎèÑÏôÄ Í∏∞Ïö∏Í∏∞ Í≥ÑÏÇ∞
                const rotate = index * angle;
                const skew = 90 - angle;
                
                section.style.transform = `rotate(${rotate}deg) skewY(${skew}deg)`;
                
                // ÏÑπÏÖò ÌÖçÏä§Ìä∏ Ï∂îÍ∞Ä
                const text = document.createElement('div');
                text.className = 'section-text';
                text.textContent = restaurant.name;
                text.style.transform = `skewY(${-skew}deg) rotate(${angle/2}deg) translateY(-20px)`;
                
                section.appendChild(text);
                wheel.appendChild(section);
            });
        }
        
        // Î£∞Î†õ ÎèåÎ¶¨Í∏∞
        function spinWheel() {
            if (spinning) return;
            
            spinning = true;
            spinButton.disabled = true;
            spinButton.textContent = 'ÎèåÎ¶¨Îäî Ï§ë...';
            resultContainer.classList.remove('show');
            
            // ÎûúÎç§ ÌöåÏ†Ñ (3-5ÌöåÏ†Ñ + Î¨¥ÏûëÏúÑ Í∞ÅÎèÑ)
            const spinCount = 3 + Math.random() * 2;
            const newRotation = rotation + (spinCount * 360);
            rotation = newRotation;
            
            wheel.style.transform = `rotate(${rotation}deg)`;
            
            // Í≤∞Í≥º Í≥ÑÏÇ∞ Î∞è ÌëúÏãú
            setTimeout(() => {
                const normalizedRotation = rotation % 360;
                const sectionAngle = 360 / restaurants.length;
                const restaurantIndex = Math.floor((360 - normalizedRotation) / sectionAngle) % restaurants.length;
                const selectedRestaurant = restaurants[restaurantIndex];
                
                // Í≤∞Í≥º ÌëúÏãú
                resultRestaurant.textContent = selectedRestaurant.name;
                resultMenu.textContent = selectedRestaurant.menu;
                resultLink.href = selectedRestaurant.url;
                resultContainer.classList.add('show');
                
                // ÏÉâÏ¢ÖÏù¥ Ìö®Í≥º
                createConfetti();
                
                // ÏÉÅÌÉú Ï¥àÍ∏∞Ìôî
                spinning = false;
                spinButton.disabled = false;
                spinButton.textContent = 'Î£∞Î†õ ÎèåÎ¶¨Í∏∞';
            }, 3000); // 3Ï¥à ÌõÑ Í≤∞Í≥º ÌëúÏãú
        }
        
        // ÏÉâÏ¢ÖÏù¥ Ìö®Í≥º
        function createConfetti() {
            const container = document.querySelector('.container');
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                // ÎûúÎç§ ÏúÑÏπò, ÌÅ¨Í∏∞, ÏÉâÏÉÅ ÏÑ§Ï†ï
                const x = Math.random() * 100;
                confetti.style.left = x + '%';
                confetti.style.top = '-10px';
                confetti.style.width = (Math.random() * 5 + 5) + 'px';
                confetti.style.height = (Math.random() * 5 + 5) + 'px';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 80%, 60%)`;
                
                // ÎûúÎç§ Ïï†ÎãàÎ©îÏù¥ÏÖò ÏÜçÏÑ±
                const duration = Math.random() * 2 + 2; // 2-4Ï¥à
                confetti.style.animationDuration = duration + 's';
                
                container.appendChild(confetti);
                
                // Ïï†ÎãàÎ©îÏù¥ÏÖò Ï¢ÖÎ£å ÌõÑ Ï†úÍ±∞
                setTimeout(() => {
                    confetti.remove();
                }, duration * 1000);
            }
        }
        
        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
        spinButton.addEventListener('click', spinWheel);
        
        // Ï¥àÍ∏∞Ìôî
        createWheelSections();
    </script>
</body>
